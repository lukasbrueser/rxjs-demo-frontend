<h1>Users</h1>
<div class="split-view">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput type="text" [(ngModel)]="filterValue" />
    @if (filterValue) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="filterValue = ''">
        <mat-icon fontIcon="close"></mat-icon>
      </button>
    }
  </mat-form-field>
</div>
<div class="split-view">
  <div class="user-list">
    @if (filteredUsers$ | async; as users) {
      @for (user of users; track user.username) {
        <app-user-card
          class="user-card"
          (click)="onUserSelected(user.username)"
          [user]="user"
          tabindex="0"
        ></app-user-card>
      }
    }
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
